<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="client.js"></script>
  </head>
  <body>
    <p id="status" style="color: red;">Connecting to WebSocket...</p>
    <div id="chat-container">
      <h2 style="text-align: center">üó®Ô∏è chIT - chat</h2>
      <div id="chat-window">
        <ul id="messages"></ul>
        <form id="form">
          <input
            id="input"
            autocomplete="off"
            placeholder="Type a message..."
          />
          <button type="submit">Send</button>
        </form>
      </div>

      <div id="online-users">
        <strong>Online:</strong>
        <ul id="users"></ul>
      </div>

      <!-- Notifikasi User Sedang Mengetik -->
      <div
        id="typing-notification"
        style="font-style: italic; color: #888"
      ></div>
    </div>
  </body>
</html>
